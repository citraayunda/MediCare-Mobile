<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Daftar Pasien</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding content-compact">

  <!-- Jika tidak ada pasien -->
  <ng-container *ngIf="daftarPasien.length === 0; else adaPasien">
    <div class="empty-container compact-empty">
      <ion-icon name="person-circle-outline" class="empty-icon"></ion-icon>
      <h2>Tidak Ada Pasien</h2>
      <p>Data pasien akan muncul setelah melakukan registrasi.</p>
    </div>
  </ng-container>

  <!-- Jika ada pasien -->
  <ng-template #adaPasien>

    <ion-card *ngFor="let p of daftarPasien" class="card-compact">

      <!-- Header -->
      <ion-card-header class="card-header-compact">
        <ion-card-title>{{ p.nama }}</ion-card-title>
        <ion-card-subtitle>NIK: {{ p.nik }}</ion-card-subtitle>
      </ion-card-header>

      <!-- Content -->
      <ion-card-content>

        <ion-item lines="none" class="item-compact">
          <ion-icon name="calendar-outline" slot="start"></ion-icon>
          <ion-label>
            <span class="label-title">Tanggal Lahir</span>
            <p>{{ p.tgl_lahir }}</p>
          </ion-label>
        </ion-item>

        <ion-item lines="none" class="item-compact">
          <ion-icon name="person-outline" slot="start"></ion-icon>
          <ion-label>
            <span class="label-title">Jenis Kelamin</span>
            <p>{{ p.gender }}</p>
          </ion-label>
        </ion-item>

        <ion-item lines="none" class="item-compact">
          <ion-icon name="home-outline" slot="start"></ion-icon>
          <ion-label>
            <span class="label-title">Alamat</span>
            <p>{{ p.alamat }}</p>
          </ion-label>
        </ion-item>

        <ion-item lines="none" class="item-compact">
          <ion-icon name="medkit-outline" slot="start"></ion-icon>
          <ion-label>
            <span class="label-title">Keluhan</span>
            <p>{{ p.keluhan }}</p>
          </ion-label>
        </ion-item>

        <!-- Tombol -->
        <div class="btn-row">
          <ion-button
            color="danger"
            size="small"
            class="btn-delete"
            (click)="hapusPasien(p.id)">
            <ion-icon name="trash-outline" slot="start"></ion-icon>
            Hapus
          </ion-button>
        </div>

      </ion-card-content>
    </ion-card>

  </ng-template>

</ion-content>
